<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
       <body>
           <h1>Interfaz de usuario</h1>
        
         <form method="POST" action="NewServlet">
                
        <label for="rut">Ingrese RUT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
            <input type="text" name="rut" id="rut" required>
            <br>
            <label for="nombre">Ingrese Nombres&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="apellido1">Ingrese Apellido1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
            <input type="text" name="apellido1" id="apellido1" required>
            <br>
            <label for="apellido2">Ingrese Apellido2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
            <input type="text" name="apellido2" id="apellido2" required>
            <br>
            <label for="domicilio">Ingrese su Domicilio&nbsp;:</label>
            <input type="text" name="direccion" id="direccion" required>
            <br>
            <label for="comuna">Ingrese Comuna&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
            <input type="text" name="comuna" id="comuna" required>
            <br>
            <label for="fnac">Ingrese fecha Nacimiento:</label>
            <input type="date" name="fechaNacimiento" id="fnacimiento" required>
            <br>
            <label for="genero">Ingrese Genero&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp:</label>
          
          <label for="male">&nbsp;&nbsp;&nbspHombre</label>
          <input type="radio" name="genero" id="male" value="hombre" />
          <label for="female">&nbsp;&nbsp;&nbspMujer</label>
          <input type="radio" name="genero" id="female" value="mujer" />
          <label for="female">&nbsp;&nbsp;&nbspNo Binario</label>
          <input type="radio" name="genero" id="nbinary" value="nbinary" />
           <label for="female">&nbsp;&nbsp;&nbspIndeterminado</label>
          <input type="radio" name="genero" id="indeterminate" value="indeterminate" />
     
            <br>
            <label for="rrss">Ingrese Redes Sociales que ocupa:</label>
            <br>
               <input type="checkbox" name="redesSociales" value="facebook" id="facebook">
               <label for="facebook">&nbspFacebook</label>
               <br>
               <input type="checkbox" name="redesSociales" value="twitter" id="twitter">
               <label for="twitter">&nbspTwitter</label>
               <br>
               <input type="checkbox" name="redesSociales" value="instagram" id="instagram">
               <label for="instagram">&nbspInstagram</label>
               <br>                
               <input type="checkbox" name="redesSociales" value="tiktok" id="tiktok">
               <label for="tiktok">&nbspTiktok</label>
               <br>
               <input type="checkbox" name="redesSociales" value="whatsapp" id="whatsapp">
               <label for="whatsapp">&nbspWhatsApp</label>
               <br>
               <br>
        <input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;Enviar Datos&nbsp;&nbsp;&nbsp;&nbsp">
    </form> 
    </body>
</html>
